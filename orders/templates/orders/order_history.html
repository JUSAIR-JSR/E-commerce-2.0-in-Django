{% extends 'base.html' %}

{% block title %}Order History{% endblock %}

{% block content %}
<h1>Order History</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Order Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.product.name }}</td>
                <td>{{ order.quantity }}</td>
                <td>${{ order.total_price }}</td>
                <td>{{ order.order_date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
