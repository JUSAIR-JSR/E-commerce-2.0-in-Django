{% extends 'base.html' %}
{% block content %}
<head>
    <title>Update Profile</title>
    <style>
        .container {
            margin-top: 2rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            max-width: 600px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #333;
        }
        .form-group input, .form-group textarea {
            border: 1px solid #ccc;
            border-radius: 0.3rem;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.3rem;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-primary:active {
            background-color: #004080;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Update Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" value="{{ u_form.instance.username }}" maxlength="150" required id="id_username">
                <span class="helptext" id="id_username_helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
            </div>
            <div class="form-group">
                <label for="id_email">Email address:</label>
                <input type="email" name="email" value="{{ u_form.instance.email }}" maxlength="254" id="id_email">
            </div>
            <div class="form-group">
                <label for="id_address">Address:</label>
                <input type="text" name="address" value="{{ p_form.instance.address }}" maxlength="255" id="id_address">
            </div>
            <div class="form-group">
                <label for="id_phone">Phone:</label>
                <input type="text" name="phone" value="{{ p_form.instance.phone }}" maxlength="20" id="id_phone">
            </div>
            <div class="form-group">
                <label for="id_image">Profile Image:</label>
                <input type="file" name="image" id="id_image">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock content %}
</body>
